site_name: DBSnapper Documentation
site_url: https://docs.dbsnapper.com
site_description: "Create sanitized development snapshots of your production databases."
edit_uri: ""
copyright: Copyright &copy; 2024 Scharfnado, LLC

repo_name: dbsnapper/dbsnapper
repo_url: https://github.com/dbsnapper/dbsnapper

theme:
  name: material
  custom_dir: overrides
  language: en
  logo: static/logo.png
  favicon: static/favicon.ico
  icon:
    repo: material/turtle
  features:
    - search.suggest
    - search.highlight
    - search.share
    - navigation.sections
  palette:
    - media: "(prefers-color-scheme: light)" # Light mode
      scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
    - media: "(prefers-color-scheme: dark)" # Dark mode
      scheme: slate
      primary: light blue
      accent: indigo
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode

plugins:
  - git-revision-date-localized
  - search
  - social

extra:
  homepage: https://dbsnapper.com
  analytics:
    provider: gtm
    # provider: google
    # property: G-HWQPXED3FR
    # provider: plausible
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/dbsnapper
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/dbsnapper

nav:
  - Home: index.md
  - installation.md
  - quick-start.md
  - requirements.md
  - DBSnapper Cloud:
      - dbsnapper-cloud/introduction.md
  - Database Engines:
      - database-engines/introduction.md
      - database-engines/postgresql-docker.md
      - database-engines/postgresql-local.md
      - database-engines/mysql-docker.md
  - Cloud Storage Engines:
      - cloud-storage-engines/introduction.md
      - cloud-storage-engines/cloudflare-r2.md
      - cloud-storage-engines/amazon-s3.md
  - Configuration:
      - configuration/configuration.md
      - configuration/target-definitions.md
      - configuration/secrets-encryption.md
  - Commands:
      - dbsnapper: cmd/dbsnapper.md
      - dbsnapper auth token: cmd/dbsnapper_auth_token.md
      - dbsnapper config init: cmd/dbsnapper_config_init.md
      - dbsnapper config check: cmd/dbsnapper_config_check.md
      - dbsnapper build: cmd/dbsnapper_build.md
      - dbsnapper sanitize: cmd/dbsnapper_sanitize.md
      - dbsnapper load: cmd/dbsnapper_load.md
      - dbsnapper targets: cmd/dbsnapper_targets.md
      - dbsnapper target: cmd/dbsnapper_target.md
  - Articles:
      - articles/creating-sanitized-database-snapshots-with-dbsnapper.md

markdown_extensions:
  # Python Markdown
  - admonition
  - meta
  - footnotes
  - attr_list
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.highlight:
      anchor_linenums: true
      auto_title: false
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
